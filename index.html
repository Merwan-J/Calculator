<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cyborg.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="form-group">
        <fieldset disabled="">
          <input class="form-control" id="input" type="text" disabled="" />
        </fieldset>
      </div>
      <div class="buttons">
        <div class="operators">
          <div class="opp" id="add">+</div>
          <div class="opp" id="minus">-</div>
          <div class="opp" id="times">&times;</div>
          <div class="opp" id="divide">&divide;</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
          </div>
          <div class="numbers">
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
          </div>
          <div class="numbers">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
          </div>
          <div class="numbers">
            <div class="num">0</div>
            <div class="num">.</div>
            <div id="clear">C</div>
          </div>
        </div>
        <div class="equal" id="result">=</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
